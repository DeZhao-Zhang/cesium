<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    @import url(../templates/bucket.css);

    #toolbar {
      background: rgba(42, 42, 42, 0.8);
      padding: 4px;
      border-radius: 4px;
    }

    #toolbar input {
      vertical-align: middle;
      padding-top: 2px;
      padding-bottom: 2px;
    }

    #toolbar table tr {
      transform: translateY(0);
      transition: transform 0.4s ease-out;
    }

    #toolbar table tr.up {
      transform: translateY(33px);
      transition: none;
    }

    #toolbar table tr.down {
      transform: translateY(-33px);
      transition: none;
    }
  </style>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
  <table>
    <tbody data-bind="foreach: layers">
    <tr
      data-bind="css: { up: $parent.upLayer === $data, down: $parent.downLayer === $data }"
    >
      <td><input type="checkbox" data-bind="checked: show" /></td>
      <td>
              <span
                data-bind="text: name, visible: !$parent.isSelectableLayer($data)"
              ></span>
        <select
          data-bind="visible: $parent.isSelectableLayer($data), options: $parent.baseLayers, optionsText: 'name', value: $parent.selectedLayer"
        ></select>
      </td>
      <td>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          data-bind="value: alpha, valueUpdate: 'input'"
        />
      </td>
      <td>
        <button
          type="button"
          class="cesium-button"
          data-bind="click: function() { $parent.raise($data, $index()); }, visible: $parent.canRaise($index())"
        >
          ▲
        </button>
      </td>
      <td>
        <button
          type="button"
          class="cesium-button"
          data-bind="click: function() { $parent.lower($data, $index()); }, visible: $parent.canLower($index())"
        >
          ▼
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script type="module">
  Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3ZTFhN2Y1OS1lYjUxLTRjZmYtODQxZi1mZTM4MDU4NWYwMWUiLCJpZCI6MTI5NDE3LCJpYXQiOjE2NzkyODg1ODJ9.XnmmLyiHnjdFa9BJZzCnz7f8zGZXh5RP_quL6nHd9Ts';

  // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
  const viewer = new Cesium.Viewer('cesiumContainer',
    {
      geocoder: true, //搜索框
      homeButton: false, //home按钮
      sceneModePicker: false, //3d/2d 模式切换按钮
      baseLayerPicker: true, //图层选择按钮
      navigationHelpButton: false, //右上角的帮助按钮
      animation: false, //左下角的动画控件的显示
      shouldAnimate: false, //控制模型动画
      timeline: false, //底部的时间轴
      fullscreenButton: false, //右下角的全屏按钮
      selectionIndicator: true, //选择指示器
      infoBox: true, //信息面板
    });

  viewer._cesiumWidget._creditContainer.style.display = "none"; //隐藏logo版权

  // 设置相机位置
  viewer.camera.setView({
    // 设置相机位置
    destination : Cesium.Cartesian3.fromDegrees(115.914598,39.061307, 15000.0),

  });

  // const XAProvider = new Cesium.UrlTemplateImageryProvider({
  //   url : 'https://minio-api.csnd.com/rs-image/{z}_{x}_{y}.png',
  // });
  //
  // viewer.imageryLayers.addImageryProvider(XAProvider)

  const imageryLayers = viewer.imageryLayers;

  const viewModel = {
    layers: [],
    baseLayers: [],
    upLayer: null,
    downLayer: null,
    selectedLayer: null,
    isSelectableLayer: function (layer) {
      return this.baseLayers.indexOf(layer) >= 0;
    },
    raise: function (layer, index) {
      imageryLayers.raise(layer);
      viewModel.upLayer = layer;
      viewModel.downLayer = viewModel.layers[Math.max(0, index - 1)];
      updateLayerList();
      window.setTimeout(function () {
        viewModel.upLayer = viewModel.downLayer = null;
      }, 10);
    },
    lower: function (layer, index) {
      imageryLayers.lower(layer);
      viewModel.upLayer =
        viewModel.layers[
          Math.min(viewModel.layers.length - 1, index + 1)
          ];
      viewModel.downLayer = layer;
      updateLayerList();
      window.setTimeout(function () {
        viewModel.upLayer = viewModel.downLayer = null;
      }, 10);
    },
    canRaise: function (layerIndex) {
      return layerIndex > 0;
    },
    canLower: function (layerIndex) {
      return layerIndex >= 0 && layerIndex < imageryLayers.length - 1;
    },
  };
  const baseLayers = viewModel.baseLayers;

  Cesium.knockout.track(viewModel);

  function setupLayers() {
    // Create all the base layers that this example will support.
    // These base layers aren't really special.  It's possible to have multiple of them
    // enabled at once, just like the other layers, but it doesn't make much sense because
    // all of these layers cover the entire globe and are opaque.
    addBaseLayerOption(
      "Bing Maps Aerial",
      Cesium.createWorldImageryAsync()
    );
    addBaseLayerOption(
      "Bing Maps Road",
      Cesium.createWorldImageryAsync({
        style: Cesium.IonWorldImageryStyle.ROAD,
      })
    );
    addBaseLayerOption(
      "ArcGIS World Street Maps",
      Cesium.ArcGisMapServerImageryProvider.fromUrl(
        "https://services.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer"
      )
    );
    addBaseLayerOption(
      "OpenStreetMaps",
      new Cesium.OpenStreetMapImageryProvider()
    );
    addBaseLayerOption(
      "Stamen Maps",
      new Cesium.OpenStreetMapImageryProvider({
        url: "https://stamen-tiles.a.ssl.fastly.net/watercolor/",
        fileExtension: "jpg",
        credit:
          "Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under CC BY SA.",
      })
    );
    addBaseLayerOption(
      "Natural Earth II (local)",
      Cesium.TileMapServiceImageryProvider.fromUrl(
        Cesium.buildModuleUrl("Assets/Textures/NaturalEarthII")
      )
    );
    addBaseLayerOption(
      "USGS Shaded Relief (via WMTS)",
      new Cesium.WebMapTileServiceImageryProvider({
        url:
          "https://basemap.nationalmap.gov/arcgis/rest/services/USGSShadedReliefOnly/MapServer/WMTS",
        layer: "USGSShadedReliefOnly",
        style: "default",
        format: "image/jpeg",
        tileMatrixSetID: "default028mm",
        maximumLevel: 19,
        credit: "U. S. Geological Survey",
      })
    );

    // Create the additional layers
    addAdditionalLayerOption(
      "GaoFen(Xiong An)",
      new Cesium.UrlTemplateImageryProvider({
        url : 'https://minio-api.csnd.com/rs-image/{z}_{x}_{y}.png',
      }),
    );
  }

  async function addBaseLayerOption(name, imageryProviderPromise) {
    try {
      const imageryProvider = await Promise.resolve(
        imageryProviderPromise
      );

      const layer = new Cesium.ImageryLayer(imageryProvider);
      layer.name = name;
      baseLayers.push(layer);
      updateLayerList();
    } catch (error) {
      console.error(
        `There was an error while creating ${name}. ${error}`
      );
    }
  }

  async function addAdditionalLayerOption(
    name,
    imageryProviderPromise,
    alpha,
    show
  ) {
    try {
      const imageryProvider = await Promise.resolve(
        imageryProviderPromise
      );
      const layer = new Cesium.ImageryLayer(imageryProvider);
      layer.alpha = Cesium.defaultValue(alpha, 0.5);
      layer.show = Cesium.defaultValue(show, true);
      layer.name = name;
      imageryLayers.add(layer);
      Cesium.knockout.track(layer, ["alpha", "show", "name"]);
      updateLayerList();
    } catch (error) {
      console.error(
        `There was an error while creating ${name}. ${error}`
      );
    }
  }

  function updateLayerList() {
    const numLayers = imageryLayers.length;
    viewModel.layers.splice(0, viewModel.layers.length);
    for (let i = numLayers - 1; i >= 0; --i) {
      viewModel.layers.push(imageryLayers.get(i));
    }
  }

  setupLayers();

  //Bind the viewModel to the DOM elements of the UI that call for it.
  const toolbar = document.getElementById("toolbar");
  Cesium.knockout.applyBindings(viewModel, toolbar);

  Cesium.knockout
    .getObservable(viewModel, "selectedLayer")
    .subscribe(function (baseLayer) {
      // Handle changes to the drop-down base layer selector.
      let activeLayerIndex = 0;
      const numLayers = viewModel.layers.length;
      for (let i = 0; i < numLayers; ++i) {
        if (viewModel.isSelectableLayer(viewModel.layers[i])) {
          activeLayerIndex = i;
          break;
        }
      }
      const activeLayer = viewModel.layers[activeLayerIndex];
      const show = activeLayer.show;
      const alpha = activeLayer.alpha;
      imageryLayers.remove(activeLayer, false);
      imageryLayers.add(baseLayer, numLayers - activeLayerIndex - 1);
      baseLayer.show = show;
      baseLayer.alpha = alpha;
      updateLayerList();
    });

</script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="heatmap.min.js"></script>
</head>
<body>
<div id="heatmapContainer" style="height: 1000px;width: 1000px"></div>
<script>
  // create configuration object
  var config = {
    container: document.getElementById('heatmapContainer'),
    radius: 10,
    maxOpacity: .5,
    minOpacity: 0,
    blur: .75
  };
  // create heatmap with configuration
  var heatmapInstance = h337.create(config);

  // a single datapoint
  var dataPoint = {
    x: 50, // x coordinate of the datapoint, a number
    y: 50, // y coordinate of the datapoint, a number
    value: 100 // the value at datapoint(x, y)
  };
  heatmapInstance.addData(dataPoint);

  // multiple datapoints (for data initialization use setData!!)
  var dataPoints = [dataPoint];
  heatmapInstance.addData(dataPoints);
</script>
</body>
</html>
